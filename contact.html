<!DOCTYPE html>
<html lang="ar">
<head><link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact h2 {
            margin-bottom: 20px;
            color: #007bff;
            text-align: center;
        }

        .contact form {
            display: flex;
            flex-direction: column;
        }

        .contact label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .contact input,
        .contact textarea {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .contact button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .contact button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>تواصل معي</h1>
    </header>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="about.html">من أنا</a>
        <a href="services.html">خدماتي</a>
        <a href="portfolio.html">أعمالي</a>
        <a href="contact.html">تواصل معي</a>
        <a href="blog.html">مدونتي</a>
    </nav>
    <section class="contact">
        <h2>اترك رسالة</h2>
        <form action="mailto:obedxx55@gmail.com" method="post" enctype="text/plain">
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name" placeholder="أدخل اسمك" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="message">الرسالة</label>
            <textarea id="message" name="message" rows="5" placeholder="أدخل رسالتك" required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </section>
    <footer>
        © 2024 جميع الحقوق محفوظة
    </footer>
</body>
</html>
