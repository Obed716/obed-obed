<!DOCTYPE html>
<html lang="ar">
<head><link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمالي</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .portfolio {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .project img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project h3 {
            padding: 15px;
            color: #007bff;
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>أعمالي</h1>
    </header>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="about.html">من أنا</a>
        <a href="services.html">خدماتي</a>
        <a href="portfolio.html">أعمالي</a>
        <a href="contact.html">تواصل معي</a>
        <a href="blog.html">مدونتي</a>
    </nav>
    <section class="portfolio">
        <div class="project">
            <img src="project1.jpg" alt="مشروع 1">
            <h3>مشروع 1</h3>
        </div>
        <div class="project">
            <img src="project2.jpg" alt="مشروع 2">
            <h3>مشروع 2</h3>
        </div>
        <div class="project">
            <img src="project3.jpg" alt="مشروع 3">
            <h3>مشروع 3</h3>
        </div>
    </section>
    <footer>
        © 2024 جميع الحقوق محفوظة
    </footer>
</body>
</html>
