<!DOCTYPE html>
<html lang="ar">
<head><link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>خدماتي</title>
    <style>
        /* إعدادات عامة للصفحة */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* تصميم رأس الصفحة */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        /* تصميم القائمة */
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* تصميم محتوى الصفحة */
        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
        }

        .service {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .service h3 {
            margin-bottom: 15px;
            color: #007bff;
        }

        .service p {
            margin-bottom: 10px;
        }

        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>خدماتي</h1>
    </header>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="about.html">من أنا</a>
        <a href="services.html">خدماتي</a>
        <a href="portfolio.html">أعمالي</a>
        <a href="contact.html">تواصل معي</a>
        <a href="blog.html">مدونتي</a>
    </nav>
    <section class="services">
        <div class="service">
            <h3>تصميم المواقع</h3>
            <p>إنشاء تصاميم حديثة وجذابة تلبي احتياجاتك.</p>
        </div>
        <div class="service">
            <h3>برمجة المواقع</h3>
            <p>تطوير مواقع فعالة وسريعة باستخدام أحدث التقنيات.</p>
        </div>
        <div class="service">
            <h3>صيانة المواقع</h3>
            <p>ضمان استقرار وأمان موقعك على الإنترنت.</p>
        </div>
    </section>
    <footer>
        © 2024 جميع الحقوق محفوظة
    </footer>
</body>
</html>
